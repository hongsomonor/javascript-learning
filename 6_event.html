<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Event in Javascript</title>
  </head>
  <body>
    <button
      ondblclick="changeText()"
      id="btn"
      class="text-2xl text-white p-3 rounded cursor-pointer mt-3 ml-4 font-bold bg-sky-500"
    >
      Click Me
    </button>
    <h1 id="text" class="text-2xl mt-3 ml-4 font-bold text-sky-500">Javascript Event</h1>
  </body>
  <script>
    const btn = document.getElementById("btn");
    var text = document.getElementById("text");

    const changeText = () => {
        text.innerHTML = "Text was changed";
    }
  </script>
</html>
